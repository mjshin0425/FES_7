<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      button:enabled:hover {
        background-color: blue;
      }

      button:enabled:active {
        background-color: red;
      }

      /*  마우스 클릭시에도 보임*/
      .btn1:focus {
        border: 5px solid green;
      }
      /*  마우스 클릭시에는 안보임*/
      .btn2:focus-visible {
        border: 5px solid green;
      }

      div:focus-within {
        background-color: 5px solid skyblue;
      }
      button:enabled {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="btn1" type="button">button</button>
      <button class="btn2" type="button">button</button>
    </div>
  </body>
</html>
