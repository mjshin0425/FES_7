<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <style>
      .px {
        font-size: 20px;
      }

      .clamp {
        background-color: gold;
        font-size: clamp(20px, 3vw, 2rem);
      }
    </style>
  </head>

  <body>
    <p class="px">얀녕하세요</p>
    <p class="clamp">안녕하세요</p>
  </body>
</html>
