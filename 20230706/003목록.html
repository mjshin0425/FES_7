<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 관련 태그</title>
    <style>
      ul {
        list-style: square;
        list-style-position: inside;
      }

      ul li {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <!-- 순서가 중요한 목록 태그 -->
    <ol start="3">
      < ol list >
      <li>list</li>
      <li>list</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ol>

    <ol type="a">
      < ol list >
      <li>list</li>
      <li>list</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ol>

    <ul>
      < ul list >
      <li>list</li>
      <li>list</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ul>
  </body>
</html>
