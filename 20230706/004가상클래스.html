<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 클래스</title>
    <style>
      a {
        color: skyblue;
        text-decoration: none;
        transition: all 0.3s;
      }
      a:link {
        color: skyblue;
        transition: all 0.3s;
      }
      a:hover {
        font-size: 2em;
      }

      a:active {
        color: red;
      }
      a:focus {
        background-color: salmon;
        transition: all 0.3s;
      }
    </style>
  </head>
  <body>
    <a href="http://www.naver.com">네이버</a>
    <a href="https://www.samsung.com">삼성</a>
  </body>
</html>
