<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forEach</title>
  </head>
  <body>
    <script>
      const studentList = [
        {
          id: 1,
          name: "원범",
          score: "great",
        },
        {
          id: 2,
          name: "김진",
          score: "so cute",
        },
        {
          id: 3,
          name: "혜원",
          score: "good good",
        },
        {
          id: 4,
          name: "재현",
          score: "too cool for school",
        },
      ];

      //이름 출력
      //studentList.forEach(function(item) {
      //    console.log(item['name']);
      //});

      //스코어, map 사용
      const arr = studentList.map(function (item) {
        return "하트" + item.score + "하트";
      });
    </script>
  </body>
</html>
