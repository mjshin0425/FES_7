<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
  </head>
  <body>
    <script>
      for (let i = 2; i < 10; i++) {
        for (let j = 1; j < 9; j++) {
          document.write(`${i} X ${j} = ${i * j} 입니다 <br/>`);
        }
      }
    </script>
  </body>
</html>
