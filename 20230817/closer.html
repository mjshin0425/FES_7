<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closer</title>
  </head>
  <body>
    <script>
      const person = function () {
        let age = 15;

        return {
          name: "jaehyun",

          getAge() {
            return age;
          },

          setAge(val) {
            age = val;
          },
        };
      };

      const man = person();

      //perso이l return되면 person이라는 함수는 사라진다
      //하지만 age는 어딘가 메모리에 남아있다
      //이유는 내부 메서드에서 age를 참조하고 있기 때문이다
      //age에 대한 접근 권한은 return 객체에만 있다.
      //getAge를 통해서만 접근하고
      //setAge를 통해서만 수정 가능하다.

      //왜? 외부에서 함부로 접근할 수 없는 데이터를 관리하는 디자인 패턴
      //프라이빗 멤버

      const outer = function () {
        let a = 1;

        const inner = function () {
          let b = 5;
          let c = 6;
          a = a + b + c;

          console.log(a);
        };

        return inner;
      };

      const newInner = outer();

      newInner();

      //클로저 응용
      const Info = function (name) {
        let Address = "한국";
        return {
          name: name,
          getAddress() {
            return Address;
          },
          setAddress(string) {
            Address = string;
          },
        };
      };

      const myInfo = Info("지현");
      myInfo.setAddress("부평");

      console.log(myInfo);
    </script>
  </body>
</html>
