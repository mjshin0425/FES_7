<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드 UI</title>
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <h1>카드 UI</h1>
    <article class="card-ui">
      <a href="#"></a>
      <!--전체에 하이퍼링크 연결-->
      <img src="./thumbnail.png" alt="개인 책상 인테리어" />
      <div class="text-group">
        <h2>그것은 청춘을 것이다</h2>
        <!--h1은 한 번만 만들 수 있으므로-->
        <p class="content">
          이것이야말로 있는 희망의 노래하며 봄바람을 인생을 구하지 모래뿐일
          그것을 끓는다. 봄바람을 굳세게 밝은 방황하여도, 이상, 산야에 힘있다.
          인생에 하여도 넣는 사막이다.
        </p>
        <p class="read">Read</p>
      </div>
    </article>
  </body>
</html>
