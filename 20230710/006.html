<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .box1 {
            background-color: royalblue;
            position: absolute;
            z-index: 3;
        } 

        .box2 {
            background-color: royalblue;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;

        }
        .box3 {
            background-color: royalblue;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;

        }
    </style>
</head>
<body>
    <div>
    <div class="box1">a</div>
    <div class="box1">b/<div>
    <div class="box1">c</div>
    </div>
    
</body>
</html>
