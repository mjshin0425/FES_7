<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      input[type="text"] {
        width: 200px;
      }

      input[type="text"]:enabled {
        background-color: skyblue;
      }

      input[type="text"]:disabled {
        background-color: salmon;
      }

      input[type="text"]:read-only {
        border: 2px solid red;
      }

      input[type="text"]:read-write {
        border-top: 4px solid purple;
      }
    </style>
  </head>

  <body>
    <input type="text" value="normal enabled/read-write" />
    <input type="text" value="disabled disabled/read-only" disabled />
    <input type="text" value="readonly enabled/read-only" readonly />

    <br />
    <label>
      <input type="checkbox" />
    </label>
  </body>
</html>
