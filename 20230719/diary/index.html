<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두근두근 비밀일기</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="#">
          <!-- <h1 class="a11y-hidden">두근두근 비밀일기</h1> -->
          <img src="./img/logo.svg" alt="" />
        </a>
      </div>

      <div class="login_btn">
        <a href="#"><img class="login_btn" src="./img/Button.png" alt="" /></a>
      </div>
    </header>

    <main>
      <h2>
        <img src="./img/logo.svg" alt="두근두근 회원가입 로고" />
        <p>회원가입</p>
      </h2>

      <form action="">
        <div class="email">
          <label for="email">이메일</label>
          <input type="email" />
        </div>

        <div class="password">
          <label for="password">비밀번호</label>
          <input type="password" />
        </div>

        <div class="text">
          <label for="text">닉네임</label>
          <input type="text" name="" id="" />
        </div>

        <button type="submit">회원가입</button>
      </form>

      <p>Copyright 2023. WENIV All rights reserved.</p>
    </main>
  </body>
</html>
