<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 버튼</title>
    <link rel="stylesheet" href="./003.css" />
  </head>

  <body>
    <main class="login">
      <h2 class="a11y-hidden">로그인 또는 회원가입</h2>
      <div class="btns">
        <a class="google_login" href="#">
          <img src="./images/Google__G__Logo 1.png" alt="구글 로고" />구글
          계정으로 로그인</a
        >
        <a class="facebook_login" href="#">
          <img src="./images/facebook.png" alt="페북 로고" />구글 계정으로
          로그인</a
        >
        <a class="naver_login" href="#">
          <img src="./images/naver-logo.png" alt="네이버 로고" />구글 계정으로
          로그인</a
        >
        <a class="cacao_login" href="#">
          <img src="./images/message-circle.png" alt="카카오톡 로고" />구글
          계정으로 로그인</a
        >
      </div>
    </main>
  </body>
</html>
