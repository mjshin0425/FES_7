<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript 삽입위치3</title>
  </head>
  <body>
    <script>
      // 자유 사용하는 콘솔의 종류
      console.clear(); //청소
      console.dir(); // 가지고 있는 요소(점으로 찍어서 접근할 수 있는 요소)를 보여줌
      console.log(); //콘솔창에 출력
      let data = { a: 1, b: 2, c: 3 };
      console.table(data);

      function leehojun() {
        x = 10;
        y = 20;
        return x + y;
      }
      console.group(leehojun);

      //그룸: End가 나올 때까지 그룹핑
      console.group("one");
      console.log("호준/팀원");
      console.log("길동/팀원");
      console.log("춘향/팀원");
      console.group("two");
      console.log("철수/팀원");
      console.log("영희/팀원");
      console.groupEnd();
      console.log("갑돌이/팀장");
      console.groupEnd();
      console.log("End");

      console.group("one");
      console.log("1");
      console.log("2");
      console.log("3");
      console.groupEnd();
      console.group("two");
      console.log("1");
      console.log("2");
      console.log("3");
      console.groupEnd();

      console.group("one");
      console.log("1");
      console.log("2");
      console.log("3");
      console.group("three");
      console.log("3.1");
      console.log("3.2");
      console.groupEnd();
      console.groupEnd();
      console.group("two");
      console.log("1");
      console.log("2");
      console.log("3");
      console.groupEnd();

      //디버깅: 버그를 잡는 것
      console.group("one");
      for (let i = 0; i < 3; i++) {
        console.log(i);
        console.group("two");
        for (let j = 0; j < 10; j++) {
          console.log(j);
        }
        console.groupEnd();
      }
      console.groupEnd();

      // 잊으셔도 괜찮습니다. 콘솔창 꾸미기
      console.log("%chello world", "color:red;font-size:32px");
      console.log(
        "%chello world%chello",
        "color:red;font-size:32px",
        "color:blue;font-size:16px"
      );
      // https://patorjk.com/software/taag/#p=display&f=Graffiti&t=Type%20Something%20
    </script>
  </body>
</html>
