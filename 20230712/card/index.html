<<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새소식</title>
    <link rel="stylesheet" href="./css/card.css" />
  </head>

  <body>
    <h1>weniv</h1>
    <h2>새소식</h2>

    <article class="card">
      <a href="#">
        <header>
          <img src="./images/profile.png" alt="user-id" />

          <div class="c-h-text">
            <h3 class="ell1 fwb">그것을 피가 청춘을 것이다.</h3>
            <p class="small-font">user-id</p>
          </div>
        </header>

        <div class="c-content">
          <img class="thumbnail" src="./images/card-img1.png" alt="" />
          <p class="ell2 font-small">
            청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히
            청춘 것이다. 얼마나 반짝이는 소담스러운 열락의 아름다우냐? 가지에
            같지 청춘의 옷을 목숨을 피어나기 오직 군영과 칼이다. 거친 끓는 예가
            뿐이다. 방지하는 꽃이 청춘을 생명을 이것이다. 인간의 거선의 피고,
            모래뿐일 작고 우리 평화스러운 있는가?
          </p>
        </div>

        <p class="fwb">Read</p>
      </a>

      <div>
        <button type="button" disabled>
          <!-- 좋아요 / 좋아요 취소 -->
          <img src="./images/icon-heart.svg" alt="좋아요" />
        </button>
        <button type="button">
          <img src="./images/icon-share.svg" alt="공유" />
        </button>
        <button type="button">
          <img src="./images/icon-more.svg" alt="더보기" />
        </button>
      </div>
    </article>
  </body>
</html>
